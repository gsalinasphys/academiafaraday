{{ define "main" }}

<section class="section">
<div class="col-lg-12 block-title mx-auto shadow mb-5" style="background-image: url('{{ .Site.Params.banner.banner_inscr | relURL }}'); background-size:cover;">
  <div class="col-lg-12 block-subtitle shadow post-meta" style="background-color: #FFFFFFF5; margin:auto; border-radius: 0px;">
    <h2 style="text-align: center;">{{ .Title | markdownify }}</h2>
  </div>
</div>
  <div class="row">
  <div class="col-lg-8 block mx-auto shadow mb-5">
    <div class="row justify-content-between">
      <div class="col-lg-12">
        <div class="content">{{ .Content }}</div>
        <form method="POST" action="{{ .Site.Params.inscrever_form_action | safeURL}}" class="row">
      </div>
    </div>
  </div>
</section>

{{ end }}
