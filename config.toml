############################ Default configuration #########################
baseURL = "https://academiafaraday.com.br/"
languageCode = "pt-br"
# site title 
title = "Academia Faraday"
# theme
theme = "my-northendlab-hugo"
# post pagination
paginate = "2"
# post excerpt
summaryLength = "50"
# disqus short name
disqusShortname = "academiafaraday" # get your shortname form here : https://disqus.com

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]

########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"


