######################### Default Parameters ###########################
[params]
# home
home = "Início"
# logo
logo = "images/aflogo.svg"
# icon
icon = "images/favicon.svg"
# meta data
author = "Themefisher"
description = "This is meta description"
# google tag manager
google_tag_manager = "G-KHCVCLB13Q" # your id
# contact form action
contact_form_action = "https://formspree.io/f/mvodoegw" # contact form works with : https://formspree.io
inscrever_form_action = "https://formspree.io/f/xwkapeye"
# copyright
copyright = "&copy; 2020 [Gethugothemes](https://gethugothemes.com) All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
banner_blog = "images/pattern_blog.svg"
banner_author = "images/pattern_author.svg"
banner_progr = "images/pattern_progr.svg"
banner_inscr= "images/pattern_inscr.svg"
title = "Prepare-se para a"
topic = "Olimpíada Brasileira de Física"
image = "images/banner/illustration.svg"


######################## call to action ###############################
[params.cta]
enable = true
image = "images/hugo-muscot.svg"
title = "Inscreva-se"
description = "Estamos convocando alunos e alunas dos oitavo e nono anos do ensino fundamental"
[params.cta.button]
enable = true
label = "Clique aqui"
link = "/inscrever"


